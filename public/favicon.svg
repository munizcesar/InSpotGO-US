<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="128" height="128" rx="24" fill="url(#grad)"/>
  
  <!-- Inner glow effect -->
  <rect x="4" y="4" width="120" height="120" rx="20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- TEXT: Perfectly Centered -->
  <g text-anchor="middle">
    <!-- Letter I - White -->
    <text x="50" y="82" font-family="'Inter', 'SF Pro Display', system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="800" font-size="56" fill="#FFFFFF" letter-spacing="-2">I</text>
    
    <!-- Letter G - Orange -->
    <text x="82" y="82" font-family="'Inter', 'SF Pro Display', system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="800" font-size="56" fill="#FFA726" letter-spacing="-2">G</text>
  </g>
  
  <!-- Small dot accent (GO reference) - top right corner -->
  <circle cx="102" cy="26" r="5" fill="#FFA726" opacity="0.95"/>
  <circle cx="102" cy="26" r="3" fill="#FFFFFF" opacity="0.5"/>
</svg>