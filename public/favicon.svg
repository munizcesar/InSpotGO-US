<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bg)"/>
  
  <!-- Inner border -->
  <rect x="6" y="6" width="116" height="116" rx="22" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Perfectly Centered and Spaced Group -->
  <g transform="translate(64, 64)">
    <!-- Letter I (White) - 18px from center -->
    <text 
      x="-30" 
      y="12" 
      font-family="'SF Pro Display', system-ui, -apple-system, sans-serif" 
      font-weight="800" 
      font-size="58" 
      fill="#FFFFFF"
      text-anchor="middle">
      I
    </text>
    
    <!-- Center dot - exactly in the middle -->
    <circle cx="0" cy="2" r="3" fill="#FFA726"/>
    <circle cx="0" cy="2" r="1.2" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Letter G (Orange) - 18px from center -->
    <text 
      x="30" 
      y="12" 
      font-family="'SF Pro Display', system-ui, -apple-system, sans-serif" 
      font-weight="800" 
      font-size="58" 
      fill="#FFA726"
      text-anchor="middle">
      G
    </text>
  </g>
</svg>