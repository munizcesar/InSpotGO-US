<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="128" height="128" rx="24" fill="url(#grad)"/>
  
  <!-- Inner glow effect -->
  <rect x="4" y="4" width="120" height="120" rx="20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Letter I - White/Blue -->
  <text x="38" y="85" font-family="'Inter', 'SF Pro Display', system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="800" font-size="64" fill="#FFFFFF" style="letter-spacing: -2px;">I</text>
  
  <!-- Letter G - Orange -->
  <text x="64" y="85" font-family="'Inter', 'SF Pro Display', system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="800" font-size="64" fill="#FFA726" style="letter-spacing: -2px;">G</text>
  
  <!-- Small dot accent (GO reference) -->
  <circle cx="106" cy="36" r="6" fill="#FFA726" opacity="0.9"/>
</svg>