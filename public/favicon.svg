<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGrad)"/>
  
  <!-- Subtle inner border -->
  <rect x="4" y="4" width="120" height="120" rx="20" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  
  <!-- Letter I (White) - Positioned at x=42 -->
  <text 
    x="42" 
    y="80" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
    font-weight="800" 
    font-size="54" 
    fill="#FFFFFF"
    letter-spacing="-1">
    I
  </text>
  
  <!-- Letter G (Orange) - Positioned at x=71 -->
  <text 
    x="71" 
    y="80" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
    font-weight="800" 
    font-size="54" 
    fill="#FFA726"
    letter-spacing="-1">
    G
  </text>
  
  <!-- Small accent dot (top right) -->
  <circle cx="100" cy="28" r="4" fill="#FFA726"/>
  <circle cx="100" cy="28" r="2" fill="#FFFFFF" opacity="0.6"/>
</svg>