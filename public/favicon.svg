<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bg)"/>
  
  <!-- Inner border -->
  <rect x="6" y="6" width="116" height="116" rx="22" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Letter I - Positioned absolutely -->
  <text 
    x="38" 
    y="80" 
    font-family="'Inter', 'SF Pro Display', system-ui, sans-serif" 
    font-weight="800" 
    font-size="56" 
    fill="#FFFFFF">
    I
  </text>
  
  <!-- Dot - Centered between I and G -->
  <circle cx="64" cy="67" r="3.5" fill="#FFA726"/>
  <circle cx="64" cy="67" r="1.5" fill="#FFFFFF" opacity="0.85"/>
  
  <!-- Letter G - Positioned absolutely -->
  <text 
    x="76" 
    y="80" 
    font-family="'Inter', 'SF Pro Display', system-ui, sans-serif" 
    font-weight="800" 
    font-size="56" 
    fill="#FFA726">
    G
  </text>
</svg>