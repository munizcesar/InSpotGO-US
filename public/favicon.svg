<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Background gradient (brand colors) -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Outer ring gradient -->
    <radialGradient id="outerGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
    </radialGradient>
    
    <!-- Middle ring gradient -->
    <radialGradient id="middleGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#8B7EC8;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#9B8AD8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </radialGradient>
    
    <!-- Core gradient -->
    <radialGradient id="coreGrad" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </radialGradient>
    
    <!-- Inner glow for core -->
    <radialGradient id="glowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Outer glow filter -->
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#FF8C42" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Gradient background circle (brand identity) -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad)"/>
  
  <!-- Outer ring (white with transparency for contrast) -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#outerGrad)" stroke-width="3.5" opacity="0.9" filter="url(#shadow)"/>
  
  <!-- Middle ring (lighter purple) -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#middleGrad)" stroke-width="4" opacity="1" filter="url(#shadow)"/>
  
  <!-- Inner ring (thin white accent) -->
  <circle cx="100" cy="100" r="38" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  
  <!-- Core circle with gradient (orange - focal point) -->
  <circle cx="100" cy="100" r="32" fill="url(#coreGrad)" filter="url(#outerGlow)"/>
  
  <!-- Inner highlight (3D effect) -->
  <circle cx="100" cy="94" r="22" fill="url(#glowGrad)" opacity="0.6"/>
  
  <!-- Central dot (white focal point) -->
  <circle cx="100" cy="100" r="9" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Subtle shine effect on top -->
  <ellipse cx="100" cy="82" rx="18" ry="9" fill="#FFFFFF" opacity="0.2"/>
</svg>