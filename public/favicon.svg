<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bg)"/>
  
  <!-- Inner border -->
  <rect x="6" y="6" width="116" height="116" rx="22" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  
  <!-- Text Group - Centered -->
  <g transform="translate(64, 64)">
    <!-- I - White -->
    <text 
      x="-20" 
      y="16" 
      font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif" 
      font-weight="800" 
      font-size="48" 
      fill="#FFFFFF"
      text-anchor="middle">
      I
    </text>
    
    <!-- G - Orange -->
    <text 
      x="15" 
      y="16" 
      font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif" 
      font-weight="800" 
      font-size="48" 
      fill="#FF9800"
      text-anchor="middle">
      G
    </text>
  </g>
  
  <!-- Accent dot (optional - small and discrete) -->
  <circle cx="98" cy="30" r="3.5" fill="#FF9800" opacity="0.8"/>
</svg>