<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient overlay -->
    <radialGradient id="accentGrad" cx="80%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#8B7EC8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0" />
    </radialGradient>
    
    <!-- Target icon gradients -->
    <radialGradient id="outerRing" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
    </radialGradient>
    
    <radialGradient id="middleRing" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#9B8AD8;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="coreGrad" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="glowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#FF8C42" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.4"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bgGrad)"/>
  <rect width="1500" height="500" fill="url(#accentGrad)"/>
  
  <!-- Decorative circles (background pattern) -->
  <circle cx="1350" cy="400" r="150" fill="#FFFFFF" opacity="0.03"/>
  <circle cx="1400" cy="100" r="80" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="250" cy="450" r="60" fill="#FFFFFF" opacity="0.04"/>
  
  <!-- Brand Name (LEFT SIDE - away from profile pic) -->
  <text x="450" y="210" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="90" font-weight="800" fill="#FFFFFF" filter="url(#textShadow)">InSpotGO</text>
  
  <!-- Tagline -->
  <text x="450" y="275" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="500" fill="#FFFFFF" opacity="0.95">Smart Reviews, Better Choices</text>
  
  <!-- Decorative line accent -->
  <line x1="450" y1="295" x2="710" y2="295" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  
  <!-- Category tags -->
  <g transform="translate(450, 320)">
    <rect x="0" y="0" width="90" height="36" rx="18" fill="#FFFFFF" opacity="0.15"/>
    <text x="45" y="24" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">Tech</text>
    
    <rect x="105" y="0" width="95" height="36" rx="18" fill="#FFFFFF" opacity="0.15"/>
    <text x="152.5" y="24" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">SaaS</text>
    
    <rect x="215" y="0" width="120" height="36" rx="18" fill="#FFFFFF" opacity="0.15"/>
    <text x="275" y="24" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">Software</text>
    
    <rect x="350" y="0" width="105" height="36" rx="18" fill="#FFFFFF" opacity="0.15"/>
    <text x="402.5" y="24" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">Guides</text>
  </g>
  
  <!-- Target Icon (RIGHT SIDE - away from profile pic) -->
  <g transform="translate(1200, 250)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#outerRing)" stroke-width="6" opacity="0.9"/>
    <!-- Middle ring -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="url(#middleRing)" stroke-width="7" opacity="1"/>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="63" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.7"/>
    <!-- Core -->
    <circle cx="0" cy="0" r="52" fill="url(#coreGrad)" filter="url(#glow)"/>
    <!-- Highlight -->
    <circle cx="0" cy="-14" r="35" fill="url(#glowGrad)" opacity="0.6"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.95"/>
    <!-- Shine -->
    <ellipse cx="0" cy="-29" rx="29" ry="14" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Subtle URL at bottom right -->
  <text x="1420" y="470" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="500" fill="#FFFFFF" opacity="0.6" text-anchor="end">inspotgo.com</text>
</svg>